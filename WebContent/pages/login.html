
<meta charset="utf-8">
<div>
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-center">Inicio de sesión</h1>
				</div>
				<div class="modal-body">
					<form class="form col-md-12 center-block">
						<div class="form-group">
							<input type="text" class="form-control input-lg"
								placeholder="Usuario" ng-model="username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control input-lg"
								placeholder="Contraseña" ng-model="password">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login()" >Ingresar</button>
						</div>
					</form>
				</div>
				<div class="modal-footer"></div><!-- Caja contenedora -->
			</div>
		</div>
	</div>
</div>
